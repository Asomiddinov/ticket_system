{% extends 'layout.html' %}
{% block content %}<br>
<!-- Include Flatpickr CSS and JS files -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<form method="POST">
    <center>
        <div class="row container">
            <div class="col">
                <input type="text" id="exh_datetime" name="exh_datetime" class="form-control container"
                    placeholder="dd/mm/yyy HH:mm" required="required"><br>
            </div>
            <div class="col">
                <input type="text" id="exh_name" name="exh_name" class="form-control container"
                    placeholder="Exhibition name" required>
            </div><br>
            <center>
                <button type="submit" class="btn btn-dark">Create a ticket</buton>
            </center>
        </div>
    </center>
</form>
<script>
    flatpickr("#exh_datetime", {
        enableTime: true,
        dateFormat: "d/m/Y H:i",
    });
</script>
{% endblock %}
<!---->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"></script>

<form method="POST">
    <center>
        <div class="row container" style="position: relative;">
            <div class="col">
                <input type="text" id="exh_datetime" name="exh_datetime"
                    class="form-control container datetimepicker-input" placeholder="dd/mm/yyy HH:mm"
                    data-toggle="datetimepicker" data-target="#exh_datetime" required><br>
            </div>
            <div class="col">
                <input type="text" id="exh_name" name="exh_name" class="form-control container"
                    placeholder="Exhibition name" required>
            </div><br>
            <center>
                <button type="submit" class="btn btn-success">Create a ticket</buton>
            </center>
        </div>
    </center>
</form>
<script>
    $(function () {
        $('#exh_datetime').datetimepicker({
            format: 'DD/MM/YYYY HH:mm'
        });
    });
</script>
